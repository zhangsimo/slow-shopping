<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买</title>
    <link rel="stylesheet" href="./css/commin.css">
    <link rel="stylesheet" href="./lib/bootstrap框架/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/commodity.css">
</head>

<body>
    <div class="part">
        <!-- 头部 -->
        <div class="heard">
            <div class="heard_left"></div>
            <a href="#" class="heard_right">
                <img src="./images/header_app.png" alt="">
            </a>
        </div>
        <!-- 主体 -->
        <div class="main">
            <!-- 搜索 -->
            <div class="search">
                <form action="">
                    <input type="text" placeholder="请输入你想比价的商品">
                    <button type="button" class="btn">搜索</button>
                </form>
            </div>
            <!-- 面包屑导航 -->
            <div class="nav">
                <ul class="clearfix nav_list">

                </ul>
                <button class="btn">筛选</button>
            </div>
            <!-- 商品展示 -->
            <div class="price">
                <!-- 商品模块 -->
            </div>
            <!-- 比价购买 -->
            <div class="compare">
                <ul>
                    <li><a>比较购买</a></li>
                    <li><a>产品参数</a></li>
                    <li><a>评价</a></li>
                </ul>
            </div>
            <!-- 买买买 -->
            <div class="bug">
          
            </div>

            <!-- 免责声明 -->
            <div class="liability">
                <p>*实际价格为各网站的实时售价为准,我们提供的价格可能有数小时的延迟.</p>
            </div>

            <!-- 评论 -->
            <div class="comment">
                <div class="user_comment">
                    <p>网友评价</p>
                </div>
                <ul class="buy_comment">
                  <!-- 评论模块 -->
                    
                   
                </ul>

               <div class="more">
                <button type="button" class="btn">查看更多评价</button>
               </div> 
            </div>

            <!-- 底部 -->
            <div class="foot">
                <ul class="clearfix">
                    <li><a>登录</a></li>
                    <li><a>注册</a></li>
                    <li><a href="#"><i class="glyphicon glyphicon-arrow-up"></i> 返回顶部</a></li>
                </ul>
                <div class="foot_title">
                    <p><a href="#"><span>手机APP下载</span> 慢慢买手机版</a> --掌上比价平台</p>
                    <p>m.manmanbuy.com</p>
                </div>
            </div>
        </div>
        <script src="./lib/jquery/jquery.min.js"></script>
        <script src="./lib/Template/template-web.js"></script>
        <script src="./js/common.js"></script>
        <script src="./js/commodity.js"></script>
        <script type="text/html" id="tml">
            {{each result v i }}
            <li><a href="index.html">首页<i class="glyphicon glyphicon-menu-right"></i></a></li>
            <li><a href="javascript:history.back(-1);">{{v.category}}<i class="glyphicon glyphicon-menu-right"></i></a></li>
            <li><a href="price.html">{{name}}<i class="glyphicon glyphicon-menu-right"></i></a></li>
            {{/each}}    
        </script>
        <script type="text/html" id="tml2">
            {{each result v i}}
            <h5>{{v.productName}}</h5>
            {{@v.productImg}}
            <div class="collect">收藏</div>
            {{/each}}
        </script>
        <script type="text/html" id="tml3">
            {{each result v i}}
            {{@v.bjShop}}
            {{/each}}
        </script>
        <script type="text/html" id="tml4">
            {{each result v i}}
            <li>
                    <p class="clearfix">
                        <span class="pull-left">{{v.comName}}</span>
                        <span class="pull-right">{{v.comTime}}</span>
                    </p>
                    <p class="clearfix">
                        <span class="pull-right">
                            {{v.comFrom}}
                        </span>
                    </p>
                    <div class="title">
                        <p>
                            {{v.comContent}}
                        </p>
                    </div>
                </li>
            {{/each}}    
        </script>
</body>

</html>
