<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买</title>
    <link rel="stylesheet" href="./lib/bootstrap框架/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/couponproduct.css">
</head>

<body>
    <!-- 头部 -->
    <div class="part">
        <div class="heard clearfix">
            <a href="#" class="heard_right">
                <img src="./images/header_app.png" alt="">
            </a>
            <div class="heard_left">
                <a class="glyphicon glyphicon-menu-left pull-left" href="javascript:history.back(-1)"></a>
                <h3>优惠券</h3>
            </div>
        </div>
       <!-- 主体 -->
       <div class="main">
        <P class="stat">--点餐前请出示手机中的优惠券,即可享受优惠--</P>
        <div class="product1">
                <ul class="product_img">
                        <!-- 商品内容 -->
                       
                    </ul>
        </div>
       </div>

        
        <!-- 底部 -->
        <div class="foot">
            <ul class="clearfix">
                <li><a>登录</a></li>
                <li><a>注册</a></li>
                <li><a href="#"><i class="glyphicon glyphicon-arrow-up"></i> 返回顶部</a></li>
            </ul>
            <div class="foot_title">
                <p><a href="#"><span>手机APP下载</span> 慢慢买手机版</a> --掌上比价平台</p>
                <p>m.manmanbucom</p>
            </div>
        </div>
    </div>
    <!-- 模态框 -->
    <div class="modal fade bs-example-modal-sm" tabindex="-1" id="myModal">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
         <div class="modal-img">
         <!-- 轮播图 -->
          
         <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
             
               
                <!-- Wrapper for slides -->
                <div class="carousel-inner" >
                  <div class="item active">
                    <img src="./images/ic_cu.png" alt="...">
                  </div>
                  <div class="item">
                    <img src="./images/ic_kb.png" alt="...">
                  </div>
                  <div class="item">
                        <img src="./images/ic_bcj.png" alt="...">
                  </div>
                      
                  
                </div>
              
                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" id="left-img">
                  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                  <!-- <span class="sr-only">Previous</span> -->
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                  <!-- <span class="sr-only">Next</span> -->
                </a>
              </div>


         </div>
        </div>
      </div>
    </div>
    

<!-- Small modal -->


    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/Template/template-web.js"></script>
    <script src="./lib/bootstrap框架/bootstrap/js/bootstrap.js"> </script>
    <script src="./js/common.js"></script>
    <script src="./js/couponproduct.js"></script>
    <script type="text/html" id="tml2"> 
        {{each result v i}}
        <li class="clearfix" data-id={{v.couponProductId}} >
                <div class="mm_img pull-left" data-id={{v.couponId}}>
                    {{@v.couponProductImg}}
                </div>
                <div class="img_title">
                    <div class="top">
                        <p>{{v.couponProductName}}</p>
                        <p class='span'>{{v.couponProductPrice}}</p>
                    </div>
                    <div class="bottom">
                        <p >{{v.couponProductTime}} 
                            </p>
                    </div>
                </div>
            </li>
        {{/each}}
    </script>
</body>

</html>
