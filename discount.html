<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买</title>
    <link rel="stylesheet" href="./lib/bootstrap框架/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/discount.css">
</head>

<body>
    <!-- 头部 -->
    <div class="part">
        <div class="heard clearfix">
            <a href="#" class="heard_right">
                <img src="./images/header_app.png" alt="">
            </a>
            <div class="heard_left">
                <a class="glyphicon glyphicon-menu-left pull-left" href="javascript:history.back(-1)"></a>
                <h3>国内折扣</h3>
            </div>
        </div>
        <!-- 主体 -->

        <div class="main">

        </div>
        <!-- 购买 -->
        <div class="more">
            <button type="button" class="btn">前往购买</button>
        </div>

        <!-- 二维码 -->
        <div class="ewm">
            <img src="./images/mmbweixin2.png" alt="">
        </div>

        <div class="pl">

        </div>
        <!-- 底部 -->
        <div class="foot">
            <ul class="clearfix">
                <li><a>登录</a></li>
                <li><a>注册</a></li>
                <li><a href="#"><i class="glyphicon glyphicon-arrow-up"></i> 返回顶部</a></li>
            </ul>
            <div class="foot_title">
                <p><a href="#"><span>手机APP下载</span> 慢慢买手机版</a> --掌上比价平台</p>
                <p>m.manmanbuy.com</p>
            </div>
        </div>
    </div>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/Template/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/discount.js"></script>
    <script type="text/html" id="tml">
        {{each result v i}}
        <div class="main_tit">
                <h3>{{v.productName}}</h3>
                <p class="price">{{v.productFrom}} &nbsp {{v.productTime}} &nbsp {{v.productTips}}</p>
            </div>
            <div class="title clearfix">
                {{@v.productImgSm}}
                <p>
                    {{v.productInfo2}}
                </p>
            </div>
            <div class="title2">
                <p>{{v.productInfo}}</p>
                {{@v.productImg2}}
                {{@v.productCity}}
            </div>
            
        {{/each}} 
    </script>
        
      <script type="text/html" id='tml2'>
        {{each result v i }}
        {{@v.productComment}}
        {{/each}}
    </script>



</body>

</html>
