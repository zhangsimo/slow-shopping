<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买</title>
    <link rel="stylesheet" href="./css/commin.css">
    <link rel="stylesheet" href="./lib/bootstrap框架/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/brand.css">
</head>

<body>
    <div class="part">
        <!-- 头部 -->
        <div class="heard">
            <div class="heard_left"></div>
            <a href="#" class="heard_right">
                <img src="./images/header_app.png" alt="">
            </a>
        </div>

        <!-- 主体 -->
        <div class="main">
            <!-- 搜索 -->
            <div class="search">
                <form action="">
                    <input type="text" placeholder="请输入你想比价的商品">
                    <button type="button" class="btn">搜索</button>
                </form>
            </div>
            <!-- 面包屑导航 -->
            <div class="nav_title">
                <ul class="clearfix nav_list">
                    <li><a href="index.html">首页<i class="glyphicon glyphicon-menu-right"></i></a></li>
                    <li><a href="price.html">全部分类<i class="glyphicon glyphicon-menu-right"></i></a></li>
                </ul>
            </div>
            <!-- 排行 -->
            <div class="ranking">
                <p><span></span> 那个牌子好</p>
            </div>

              <!-- 比价 -->
              <div class="price_nav">
                    <ul class="nav">
                <!-- 模块 -->
                    </ul>
                </div>
                <!-- 电视排行 -->
            <div class="ranking">
                <p><span></span>产品销量排行</p>
            </div> 
            <!-- 电视排行 -->
            <div class="product1">
                    <ul class="product_img">
                        <!-- 商品内容 -->
                       
                    </ul>
                </div>   

        </div>


        <!-- 底部 -->
        <div class="foot">
            <ul class="clearfix">
                <li><a>登录</a></li>
                <li><a>注册</a></li>
                <li><a href="#"><i class="glyphicon glyphicon-arrow-up"></i> 返回顶部</a></li>
            </ul>
            <div class="foot_title">
                <p><a href="#"><span>手机APP下载</span> 慢慢买手机版</a> --掌上比价平台</p>
                <p>m.manmanbuy.com</p>
            </div>
        </div>
    </div>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/Template/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/brand.js"></script>
    <script type="text/html" id="tml">
        {{each result v i}}
        <li>
                <a  data-id={{v.brandTitleId}}>
                    <span class='pull-right'>
                        <i class="glyphicon glyphicon-menu-right"></i>
                    </span>
                    <div class='left'>
                        
                        <h5><span class='order'>{{i+1}}</span>{{v.brandName}}</h5>
                        <p>{{v.brandInfo}}</p>
                    </div>
                </a>
              
             </li>
    {{/each}}
    </script>
    <script type="text/html" id="tml2"> 
        {{each result v i}}
        <li class="clearfix " data-product={{v.productId}}>
            <div class='chanpin'>
                <div class="mm_img pull-left">
                    {{@v.productImg}}
                </div>
                <div class="img_title clearfix">
                    <div class="top">
                        <p>{{v.productName}}</p>
                        <p class='span'>{{v.productPrice}} <span class='pull-right'>★★★★★</span> </p>
                    </div>
                    <div class="bottom">
                        <p>{{v.productQuote}} &nbsp <span class='pl-id' data-id={{v.productId}} data-img="{{v.productImg}}" data-name="{{v.productName}}">{{v.productCom}}</span></p>
                    </div>
                </div>
            </div> 
                <div class="price_lis ">
                    <div class="ranking-1">
                        <p>平板电视最新评论</p>
                    </div> 
                <ul class="clearfix lis"> 
                        <!-- 模板样式 -->
                        
                    
                    </ul>

            </li>
        </div>
        {{/each}}
    </script>
    <script type="text/html" id="tml3">
        {{each result v i }}
        <li>
            <div class='top clearfix'>
                <div class='pull-left top-left' >
                    {{@img}}
                </div>
                <div class='top-right'>
                    <p>{{tit}}</p>
                </div>
            </div>
            <div class='bottom'>
            <p class='clearfix'>
                <span class='pull-left a'>{{v.comName}}</span>
                <span class='pull-right b'>{{v.comTime}}</span>
            </p> 
            <p class='tit'>{{v.comContent}}</p>
            </div>
        </li>
        {{/each}}
    </script>
    
</body>


</html>
