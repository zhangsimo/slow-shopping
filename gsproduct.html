<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买</title>
    <link rel="stylesheet" href="./lib/bootstrap框架/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/gsproduct.css">
</head>

<body>
    <!-- 头部 -->
    <div class="part">
        <div class="heard clearfix">
            <a href="#" class="heard_right">
                <img src="./images/header_app.png" alt="">
            </a>
            <div class="heard_left">
                <a class="glyphicon glyphicon-menu-left pull-left" href="javascript:history.back(-1)"></a>
                <h3>凑单品</h3>
            </div>
        </div>
        <!-- 主体 -->
        <div class="main clearfix">
            <div class="nav clearfix">
                <!-- 下拉导航 -->
                <div class="dropdown pull-left">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                        data-toggle="dropdown" >
                        京东
                        <span class="trigon">▼</span>                      
                    </button>
                    <ul class="dropdown-menu jd" >
                       
                      
                    </ul>
                </div>
                <div class="dropdown pull-left">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                            data-toggle="dropdown"  overflow='hidden'>
                            华北
                            <span class="trigon">▼</span>
                        </button>
                        <ul class="dropdown-menu hb" >
                            <li><a>Action</a></li>
                            <li><a>Another action</a></li>
                            <li><a>Something else here</a></li>
                          
                        </ul>
                    </div>
                    <div class="dropdown pull-left">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                                data-toggle="dropdown" >
                                全部价格
                                <span class="trigon">▼</span>
                            </button>
                            <ul class="dropdown-menu qbjg" >
                                <li><a >5毛钱专卖店</a></li>
                                <li><a >6毛钱专卖店</a></li>
                                <li><a >7毛钱专卖店</a></li>
                              
                            </ul>
                        </div>
            </div>
            
            <div class="cutter clearfix">
               
              
                
            </div>
        </div>
        <!-- 底部 -->
        <div class="foot">
            <ul class="clearfix">
                <li><a>登录</a></li>
                <li><a>注册</a></li>
                <li><a href="#"><i class="glyphicon glyphicon-arrow-up"></i> 返回顶部</a></li>
            </ul>
            <div class="foot_title">
                <p><a href="#"><span>手机APP下载</span> 慢慢买手机版</a> --掌上比价平台</p>
                <p>m.manmanbucom</p>
            </div>
        </div>
    </div>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap框架/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/Template/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/gsproduct.js"></script>
    <script type="text/html" id="tml">
    {{each result v i}}
        <li><a data-id={{v.shopId}}>{{v.shopName}} </a></li>
    {{/each}}
    </script>
    <script type="text/html" id="tml1">
        {{each result v i}}
            <li><a data-id={{v.areaId}}>{{v.areaName}} </a></li>
        {{/each}}
    </script>
    <script type="text/html" id="tml2">
        {{each result v i }}
        <div class="one pull-left">
                <img src="{{v.productImg}}" alt="">
                <p>{{v.productName}}</p>
                <p>{{v.productPrice}} <button class="btn pull-right btn-warning">去凑单</button></p>
        </div>
        {{/each}}
    </script>
    


</body>

</html>
